<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flexbox</title>
   
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .navbar {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-color: black;
        color: white;
        width: 100%;
        height: 15vh;
    }
    .logo{
        font-size: 2 rem;
        margin-left: 2%;
    }
    .nav-menu{
        list-style: none;
        display: flex;
        flex-direction: row;
        gap:20px;
    }
    .nav-menu li a{
        text-decoration: none;
        padding: 20px;
        display: inline-block;
    }
    .cards-section{
        display: flex;
        flex-direction: row;
        gap:20px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        
    }
    .card{
        
        display: flex;
        flex-direction: column;
        width: 30%;
        justify-content: center;
        margin-bottom: 20px;

    }
    .card img{
        width: 100%;
      
    }
    .card h2{
        margin-top: 10px;
    }
    .card p{
        margin-top: 10px;
        font-size: 1.3rem;
    }
    .cards-section2{
        display: flex;
        flex-direction: row;
        gap:20px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .card2{
        display:flex;
        flex-direction: row;
        
        width: 30%;
    }
    .card2-img{
        width: 50%;
    }
    .card2-img img{
        width: 100%;
    }
    .card2-text{
        width: 50%;
        background-color: cadetblue;
        padding: 10px;
    }
</style>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar">
        <div class="logo">Flexbox Demo</div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção de Cards -->
    <section class="cards-section">
        <div class="card">
            <img src="img/m1.jpg" alt="">
            <h2>Card 1</h2>
            <p>Conteúdo do primeiro card.</p>
        </div>
        <div class="card">

            <h2>Card 2</h2>
            <p>Conteúdo do segundo card.</p>
        </div>
        <div class="card">
            <img src="/img/m1.jpg" alt="">
            <h2>Card 3</h2>
            <p>Conteúdo do terceiro card.</p>
        </div>
    </section>
<!-- Seção de Cards -->
<section class="cards-section2">

</html>
